<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .forms{
            margin: auto;
            width: 50%;
            height: 50%;
            border: 3px solid black;
            padding: 60px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    {{if .Success}}
    <h1>Data!</h1>
    <h2>Firstname: </h2>{{.Form.fn}}<br>
    <h2>Lastname: </h2>{{.Form.ln}}<br>
    {{else}}
    <div id="container">
        <div class="forms">
            <form action="/" method="POST">
                <h1>Forms</h1>
                <label for="fname">First name:</label>
                <input type="text" name="fn"></label>
                <label for="lname">Last name:</label>
                <input type="text" name="ln"></label>
                <input type="submit" name="submit" value="Send">
        </form>
        </div>
    </div>
    {{end}}
</body>
</html>
