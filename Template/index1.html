<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{if .Success}}
    
    {{else}}
    <div class="container">
        <form>
            <div class="form-group">
                <label for="InputEmail1">Email address</label>
                <input type="text" class="form-control" id="InputEmail1" name="Email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="InputPassword1">Password</label>
                <input type="text" class="form-control" name="password" id="InputPassword1">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="remember_check" id="Check1">
                <label class="form-check-label" for="Check1">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {{end}}
</body>
</html>
